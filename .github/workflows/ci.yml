name: ğŸ§ª CI | Build, Test & Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: ğŸ›  Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ§° Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ’¾ Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ğŸ”„ Init submodules
        run: |
          git submodule init
          git submodule update --recursive

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore ./src

      - name: ğŸ— Build solution
        run: dotnet build ./src --no-restore --configuration Release

      - name: ğŸ§ª Run tests with coverage
        run: |
          dotnet test ./src/BlackCandle.Tests \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --logger trx \
            --settings coveragerunsettings.runsettings

      - name: ğŸ—‚ Move coverage to known location
        run: |
          mkdir -p coverage
          find ./src/BlackCandle.Tests -type f -name "coverage.cobertura.xml" -exec cp {} coverage/coverage.cobertura.xml \;

      - name: ğŸ§¼ Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        with:
          reports: 'coverage/coverage.cobertura.xml'
          targetdir: 'coveragereport'
          reporttypes: 'Html;Cobertura;Badges'
          classfilters: '-Tinkoff.*'
          filefilters: '-*thirdparty/*

      - name: ğŸ“¡ Upload to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coveragereport/Cobertura.xml
          parallel: false
          flag-name: coverage

      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
            coveragereport
