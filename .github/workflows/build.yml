name: 🏗 Build & Style Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  style:
    name: 💅 Code Style Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run dotnet format
        run: dotnet format ./src --verify-no-changes --severity error --fix-whitespace

  build:
    name: 🏗 Build
    runs-on: ubuntu-latest
    needs: style

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./src

      - name: Build
        run: dotnet build ./src --no-restore --configuration Release
